<h2>My heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)"><!-- om onclick de specifiek details van één hero te laten zien -->
    <span class="badge">{{hero.id}}</span>&nbsp;{{hero.name}}
  </li>
</ul>
